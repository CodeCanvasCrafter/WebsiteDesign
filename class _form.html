<!DOCTYPE html>
<html>
  <head>
    <title>Learning Web Developer</title>

    <meta charset="UTF-8" />

    <style>
      label {
        display: block;

        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <main>
        <section>
          <h1>Please Fill up Regestration Form.</h1>

          <form>
            <label for="name"
              >Your Name:

              <input id="name" type="text" placeholder="your Name" />
            </label>

            <label for="email"
              >Your Email:

              <input type="email" id="email" placeholder="your Email" />
            </label>

            <label for="phone"
              >Your phone:

              <input type="text" id="phone" placeholder="your phone" />
            </label>

            <fieldset>
              <legend>Pick on subject:</legend>

              <label for="physic-101">
                <input type="radio" name="subject" id="physic-101" />physic-101
              </label>

              <label for="physic-102">
                <input type="radio" name="subject" id="physic-102" />physic-102
              </label>

              <label for="physic-103">
                <input type="radio" name="subject" id="physic-103" />physic-103
              </label>
            </fieldset>

            <fieldset>
              <legend>Pick one or mone subject</legend>

              <label for="Math-101">
                <input type="checkbox" name="subject" id="Math-101" />Math-101
              </label>

              <label for="Math-102">
                <input type="checkbox" name="subject" id="Math-102" />Math-102
              </label>

              <label for="Math-103">
                <input type="checkbox" name="subject" id="Math-103" />Math-103
              </label>
            </fieldset>

            <fieldset>
              <legend>special Instruction</legend>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>

            <input type="reset" value="Reset" />

            <input type="submit" value="submit" />
          </form>
        </section>
      </main>
      <footer></footer>
    </header>
  </body>
</html>
