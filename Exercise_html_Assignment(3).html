<!DOCTYPE html>
<html>
  <head>
    <title>Learning Software Development</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <main>
        <h1>Storytelling contest Feedback Form</h1>
        <table>
          <tr>
            <td><label for="Story">Story:</label></td>
            <td>
              <textarea
                type="story"
                name="story"
                id="story"
                rows="10"
                cols="50"
              ></textarea>
            </td>
          </tr>

          <tr>
            <td><label for="Ratting">Ratting:</label></td>

            <td>
              <select name="Ratting" type="Ratting" id="Ratting" required>
                <option value="">Ratting</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Bad">Bad</option>
              </select>
            </td>
          </tr>
        </table>

        <input type="Submit" value="submit" />
      </main>
    </header>
  </body>
</html>
