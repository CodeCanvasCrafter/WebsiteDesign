<!DOCTYPE html>
<html>
  <head>
    <title>Learning software Development</title>
    <meta charset="UTF-8" />
    <style>
      td,
      tr {
        border: 10px solid red;
        padding: 5px;
      }
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <header>
      <main>
        <h1>Create a Table</h1>
        <table>
          <thead>
            <th>Serial No</th>
            <th>Name</th>
            <th>Id</th>
            <th>GPA</th>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>Ra-Ad</td>
              <td>101</td>
              <td>2.22</td>
            </tr>

            <tr>
              <td>2</td>
              <td>Arafin</td>
              <td>102</td>
              <td>3.33</td>
            </tr>

            <tr>
              <td>3</td>
              <td>Jisan</td>
              <td colspan="2">4.44</td>
            </tr>

            <tr>
              <td>4</td>
              <td>Ahmed</td>
              <td>105</td>
              <td>3.02</td>
            </tr>
          </tbody>
        </table>
      </main>
    </header>
  </body>
</html>
