<h1>Abdul Qadder Khan</h1>

        <p>  Abdul Qadeer Khan was a Pakistani scientist. He played a pivotal role in nuclear weapons program development in Pakistan and abroad. </p>
       <p>  His efforts to develop nuclear weapons through the enrichment of uranium and not plutonium allowed Pakistan to successfully develop weapons, which it had struggled to do previously.</p>



       </section>
       <h1>Who made the atom bomb of Pakistan?</h1>


          
       <section>
        <p>Abdul Qadeer Khan, NI, HI, FPAS (/ˈɑːbdəl ˈkɑːdɪər ˈkɑːn/ AHB-dəl KAH-deer KAHN; Urdu: عبد القدیر خان; 1 April 1936 – 10 October 2021), known as A. Q. Khan, was a Pakistani nuclear physicist and metallurgical engineer who is colloquially known as the "father of Pakistan's atomic weapons program".
